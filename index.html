<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="dist/img/favicon-32x32.png">

  <link rel="stylesheet" href="dist/css/style.css">
  <script src="dist/js/main.min.js" defer></script>
  
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body class="">

  <div class="container">
    <header class="header">
      <div class="quiz-topic"> 
        <img class="topic-icon" src="" alt="" data-icon="">
        <span> </span>
      </div>

      <div class="header__toggle">
        <span class="header__toggle-icon"></span>

        <input class="toggle header__theme-toggle" type="checkbox" id="theme-toggle" aria-label="change to dark theme"> 

        <span class="header__toggle-icon"></span>
      </div>
    </header>

    <main class="main">
      <article class="quiz-menu |">
        <header class="quiz-menu__header | grid">
          <h1>   
            Welcome to the <span class="fw-medium">Frontend Quiz!</span>
          </h1>

          <p class="small-text"> Pick a subject to get started. </p>
        </header>
        
        <div class="option-container">
          <ul class="option-list" aria-label="quiz topic list"> 
            <li data-option-topic="HTML">
              <label class="option">
                <input class="visually-hidden" type="radio" name="option-check" aria-label="start quiz about HTML">

                <div class="option__main">
                    <img class="topic-icon" src="dist/img/icon-html.svg" alt="" data-icon="html">
                    <p> HTML </p>
                </div>

                <img class="option__status-indicator hidden" src="" alt="">
              </label>
            </li>
            <li data-option-topic="CSS">
              <label class="option">
                <input class="visually-hidden" type="radio" name="option-check" aria-label="start quiz about CSS">

                <div class="option__main">
                    <img class="topic-icon" src="dist/img/icon-css.svg" alt="" data-icon="css">
                    <p> CSS </p>
                </div>
              </label>
            </li>
            <li data-option-topic="JavaScript">
              <label class="option">
                <input class="visually-hidden" type="radio" name="option-check" aria-label="start quiz about javascript">

                <div class="option__main">
                    <img class="topic-icon" src="dist/img/icon-js.svg" alt="" data-icon="javascript">
                    <p> JavaScript </p>
                </div>
              </label>
            </li>
            <li data-option-topic="Accessibility">
              <label class="option">
                <input class="visually-hidden" type="radio" name="option-check" aria-label="start quiz about accessibility">

                <div class="option__main">
                    <img class="topic-icon" src="dist/img/icon-accessibility.svg" alt="" data-icon="accessibility">
                    <p> Accessibility </p>
                </div>
              </label>
            </li>
          </ul>
        </div>
      </article>

      <article class="quiz-main | none">
        <header class="quiz-main__header">
          <div>
            <p class="quiz-main__questions-left | small-text" aria-live="polite"> Question <span id="question-index">1</span> of 10</p>
            <p class="quiz-main__question | fs-larger | fw-medium" id="question-text" aria-live="polite">
              Which of these color contrast ratios defines the minimum WCAG 2.1
              Level AA requirement for normal text?
            </p>

            <p class="visually-hidden" aria-live="polite" id="selection-result"></p>
          </div>

          <progress class="quiz-progress" id="quiz-progress" value="1" max="10">
          </progress>
        </header>

        <div class="option-container">
          <div>
            <ul class="option-list" aria-labelledby="question-text" role="radiogroup"> 
              <li class="option-list__item">
                <label class="option">
                  <input class="visually-hidden" type="radio" name="option-check">

                  <div class="option__main">
                    <span class="option__marker"> A </span>
                    <p data-option-text> Option </p>
                  </div>

                  <img class="option__status-indicator" src="dist/img/" alt="status indicator">
                </label>
              </li>
              <li class="option-list__item">
                <label class="option">
                  <input class="visually-hidden" type="radio" name="option-check">

                  <div class="option__main">
                    <span class="option__marker"> B </span>
                    <p data-option-text> Option </p>
                  </div>

                  <img class="option__status-indicator" src="dist/img/" alt="status indicator">
                </label>
              </li>
              <li class="option-list__item">
                <label class="option">
                  <input class="visually-hidden" type="radio" name="option-check">

                  <div class="option__main">
                    <span class="option__marker"> C </span>
                    <p data-option-text> Option </p>
                  </div>

                  <img class="option__status-indicator" src="dist/img/" alt="status indicator">
                </label>
              </li>
              <li class="option-list__item">
                <label class="option">
                  <input class="visually-hidden" type="radio" name="option-check">

                  <div class="option__main">
                    <span class="option__marker"> D </span>
                    <p data-option-text> Option </p>
                  </div>

                  <img class="option__status-indicator" src="dist/img/" alt="status indicator">
                </label>
              </li>
            </ul>

            <div class="option-container__submit-section">
              <button class="button" id="submit-button" data-action="submit" aria-live="polite">Submit Answer</button>

              <p class="option-container__error-message hidden" id="error-message" role="alert" aria-live="assertive"> 
                <img src="dist/img/icon-error.svg" alt="">
                Please select an answer
              </p>
            </div>

            </div>
        </div>
      </article>

      <article class="quiz-end | none"> 
        <p class="fs-heading"> Quiz compleated <br> <span class="fw-medium">You scored:</span> </p>

        <div class="quiz-end__results">
          <div class="quiz-end__score">
            <div class="quiz-topic">
              <img class="topic-icon" src="" alt="" data-icon="">
              <span>  </span>
            </div>

            <span class="fs-display" id="quiz-score"> [number] </span>
            <p>out of <span id="quiz-length"> [number] </span> </p>
          </div>

          <button class="button" id="play-again-button">Play Again</button>
        </div>
      </article>
    </main>
  </div>
</div>
</body>
</html>
